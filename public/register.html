<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="https://i.ibb.co/HhZL8Cy/IMG-5843-removebg-preview.png">
  <link href="./style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>지평선 게시판</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">지평선 고등학교 게시판</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="btn btn-primary" aria-current="page" href="./sign&register.html" style="margin-left: 8px;">로그인 & 회원가입</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-dark" href="./upload.html" style="margin-left: 8px;">글쓰기</a>
          </li>
          <li>
            <div id="userName" style="margin-top: 20px; margin-left: 10px"></div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-3" id="createForm">
    <div style="margin-bottom: 20px; font-size: 30px">회원 가입</div>
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="학생 이름" id="stuName">
      <h8>만약 재학중인 자녀가 여러명이라면 한 명의 이름만 기입해주세요</h8>
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="닉네임" id="nickName">
      <p8>화면에 표시될 닉네임을 적어주세요</p8>
      <button id="nickNameCheckButton">중복 확인</button>
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="본인 이름" id="my-name">
    </div>
    <div class="mb-3">
      <div class="info" id="info__birth">
        <select class="box" id="birth-year">
          <option disabled selected>입학 연도</option>
        </select>
      </div>
      <h8>만약 재학중인 자녀가 여러명이라면 한 명의 입학 연도만 기입해주세요</h8>
    </div>
    <div class="mb-3">
      <input type="email" class="form-control" placeholder="이메일" id="email-new">
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" placeholder="비밀번호" id="pw-new">
      <p8>영문자(대,소문자 구분), 숫자, 특수문자(!@#$%^&+=)를 포함한 6~12 자리의 비밀번호를 올바르게 입력해주세요</p8>
    </div>
    <div class="mb-3">
      <label><input type="checkbox" name="checkbox" id="checkbox" value="checkbox" style="margin-right: 5px;">계정 탈퇴 시 게시물 삭제 여부 (삭제를 원하시면 체크해주세요)</label>
      <h8 id="result"></h8>
    </div>
    <button type="submit" class="btn btn-primary" id="register">가입하기</button>
 </div>



  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>

  <script type="text/javascript" src="js/register.js"></script>

</body>
</html>
